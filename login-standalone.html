<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Clock (Standalone)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4">
                <img src="logo.png" alt="Desert Mountain Healing IOP" style="width: 150px; height: 150px; object-fit: contain;">
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Time Clock</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition"
                        placeholder="you@company.com"
                    >
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 active:scale-95"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-gray-500 text-sm">OR</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600">
                Don't have an account? 
                <a href="index-v3.html" class="text-blue-600 hover:text-blue-700 font-semibold">
                    Sign up here
                </a>
            </p>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-8">
            <i class="fas fa-shield-alt mr-1"></i>
            Secure time tracking system
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- ALL JavaScript INLINE -->
    <script>
        // Supabase Configuration (INLINE)
        const SUPABASE_URL = 'https://dgfzrkbgrzenukjelnjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnZnpya2JncnplbnVramVsbmpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NjgwNjcsImV4cCI6MjA4NTA0NDA2N30.09RieWZ-iB23e94iA5BWaYR4KHFFC9FOSV1O8ZeUIz4';
        
        const myLoginClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const { data: { user } } = await myLoginClient.auth.getUser();
            
            if (user) {
                const { data: userProfile } = await myLoginClient
                    .from('users')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (userProfile) {
                    redirectToDashboard(userProfile.role);
                }
            }
        });

        function redirectToDashboard(role) {
            switch(role) {
                case 'admin':
                    window.location.href = 'admin-dashboard-standalone.html';
                    break;
                case 'manager':
                    window.location.href = 'manager-dashboard.html';
                    break;
                default:
                    window.location.href = 'employee-dashboard-v2.html';
            }
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            errorMessage.classList.add('hidden');
            
            try {
                // Sign in with Supabase
                const { data, error } = await myLoginClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user profile to determine role
                const { data: userProfile, error: profileError } = await myLoginClient
                    .from('users')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                if (profileError) throw profileError;
                
                console.log('✅ Login successful:', userProfile);
                
                // Redirect based on role
                redirectToDashboard(userProfile.role);
                
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.classList.remove('hidden');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        });
    </script>
</body>
</html>
