<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Time Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .clock-btn {
            transition: all 0.3s ease;
        }
        .clock-btn:active {
            transform: scale(0.95);
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.svg" alt="DMH Logo" style="width: 50px; height: 50px; object-fit: contain;" onerror="this.style.display='none'">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Time Clock</h1>
                    <p class="text-sm text-gray-600" id="userName">Loading...</p>
                </div>
            </div>
            <button onclick="window.timeclockAuth.logout()" class="text-red-600 hover:text-red-700 font-semibold">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-4 mt-8">
        
        <!-- Current Status Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <div class="text-center mb-8">
                <div id="currentStatusIcon" class="inline-block p-6 rounded-full mb-4">
                    <!-- Status icon will be inserted here -->
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2" id="statusTitle">Ready to Clock In</h2>
                <p class="text-gray-600" id="statusSubtitle">Click the button below to start your shift</p>
            </div>

            <div class="flex justify-center mb-6">
                <button 
                    id="clockButton" 
                    class="clock-btn w-48 h-48 rounded-full text-white font-bold text-xl shadow-2xl transform hover:scale-105 active:scale-95"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
                >
                    <i class="fas fa-clock text-4xl mb-2"></i><br>
                    Clock In
                </button>
            </div>

            <div class="text-center text-sm text-gray-600">
                <p id="locationStatus">
                    <i class="fas fa-map-marker-alt mr-2"></i>Location will be verified
                </p>
            </div>
        </div>

        <!-- Today's Summary -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-calendar-day mr-2"></i>Today's Summary
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 rounded-lg p-4">
                    <p class="text-sm text-gray-600 mb-1">Total Hours</p>
                    <p class="text-2xl font-bold text-blue-600" id="totalHours">0.00</p>
                </div>
                <div class="bg-green-50 rounded-lg p-4">
                    <p class="text-sm text-gray-600 mb-1">Clock In</p>
                    <p class="text-lg font-semibold text-green-600" id="clockInTime">--:--</p>
                </div>
                <div class="bg-purple-50 rounded-lg p-4">
                    <p class="text-sm text-gray-600 mb-1">Clock Out</p>
                    <p class="text-lg font-semibold text-purple-600" id="clockOutTime">--:--</p>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600" id="workLocation">
                    <i class="fas fa-building mr-2"></i>No location recorded
                </p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="timeclock-my-timesheet.html" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition transform hover:scale-105">
                <div class="flex items-center">
                    <div class="bg-blue-100 rounded-full p-4 mr-4">
                        <i class="fas fa-list text-2xl text-blue-600"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800">My Timesheet</h4>
                        <p class="text-sm text-gray-600">View your work history</p>
                    </div>
                </div>
            </a>

            <a href="timeclock-profile.html" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition transform hover:scale-105">
                <div class="flex items-center">
                    <div class="bg-purple-100 rounded-full p-4 mr-4">
                        <i class="fas fa-user text-2xl text-purple-600"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800">My Profile</h4>
                        <p class="text-sm text-gray-600">Update your information</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="timeclock-config-v2.js"></script>
    <script src="timeclock-auth-v2.js"></script>
    <script src="timeclock-geofencing-v2.js"></script>
    <script>
        const supabase = window.timeclockSupabase;
        const auth = window.timeclockAuth;
        const geo = window.timeclockGeo;

        let currentUser = null;
        let currentEntry = null;
        let isClockedIn = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = await auth.requireAuth(['employee', 'manager', 'admin']);
            if (!currentUser) return;

            document.getElementById('userName').textContent = currentUser.full_name;
            
            await checkCurrentStatus();
            await loadTodaySummary();
        });

        async function checkCurrentStatus() {
            try {
                // Check if user has an active clock-in
                const { data, error } = await supabase
                    .from('time_entries')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('status', 'clocked_in')
                    .order('clock_in_time', { ascending: false })
                    .limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    currentEntry = data[0];
                    isClockedIn = true;
                    updateUIForClockedIn();
                } else {
                    isClockedIn = false;
                    updateUIForClockedOut();
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        function updateUIForClockedIn() {
            document.getElementById('statusTitle').textContent = 'Currently Clocked In';
            document.getElementById('statusSubtitle').textContent = 'Click below to clock out';
            document.getElementById('currentStatusIcon').innerHTML = '<i class="fas fa-clock text-6xl text-green-500 pulse"></i>';
            
            const clockBtn = document.getElementById('clockButton');
            clockBtn.innerHTML = '<i class="fas fa-stop-circle text-4xl mb-2"></i><br>Clock Out';
            clockBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }

        function updateUIForClockedOut() {
            document.getElementById('statusTitle').textContent = 'Ready to Clock In';
            document.getElementById('statusSubtitle').textContent = 'Click the button below to start your shift';
            document.getElementById('currentStatusIcon').innerHTML = '<i class="fas fa-clock text-6xl text-gray-400"></i>';
            
            const clockBtn = document.getElementById('clockButton');
            clockBtn.innerHTML = '<i class="fas fa-clock text-4xl mb-2"></i><br>Clock In';
            clockBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        // Clock In/Out handler
        document.getElementById('clockButton').addEventListener('click', async function() {
            if (isClockedIn) {
                await handleClockOut();
            } else {
                await handleClockIn();
            }
        });

        async function handleClockIn() {
            try {
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Getting location...';
                
                // Get current location
                const location = await geo.getCurrentLocation();
                
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Validating location...';
                
                // Validate geofence
                const validation = await geo.validateGeofence(location.latitude, location.longitude);
                
                if (!validation.valid) {
                    alert(validation.message);
                    document.getElementById('locationStatus').innerHTML = '<i class="fas fa-map-marker-alt mr-2"></i>Location validation failed';
                    return;
                }

                // Create time entry
                const { data, error } = await supabase
                    .from('time_entries')
                    .insert([{
                        user_id: currentUser.id,
                        clock_in_time: new Date().toISOString(),
                        clock_in_latitude: location.latitude,
                        clock_in_longitude: location.longitude,
                        clock_in_location_id: validation.location.id,
                        status: 'clocked_in'
                    }])
                    .select()
                    .single();

                if (error) throw error;

                currentEntry = data;
                isClockedIn = true;
                updateUIForClockedIn();
                document.getElementById('locationStatus').innerHTML = `<i class="fas fa-check-circle text-green-500 mr-2"></i>Clocked in at ${validation.location.name}`;
                
                await loadTodaySummary();

            } catch (error) {
                console.error('Clock in error:', error);
                alert('Error clocking in: ' + error.message);
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Clock in failed';
            }
        }

        async function handleClockOut() {
            try {
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Getting location...';
                
                // Get current location
                const location = await geo.getCurrentLocation();
                
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Validating location...';
                
                // Validate geofence
                const validation = await geo.validateGeofence(location.latitude, location.longitude);
                
                if (!validation.valid) {
                    const confirmClockOut = confirm(validation.message + '\n\nDo you want to clock out anyway?');
                    if (!confirmClockOut) {
                        document.getElementById('locationStatus').innerHTML = '<i class="fas fa-map-marker-alt mr-2"></i>Clock out cancelled';
                        return;
                    }
                }

                // Update time entry
                const { data, error } = await supabase
                    .from('time_entries')
                    .update({
                        clock_out_time: new Date().toISOString(),
                        clock_out_latitude: location.latitude,
                        clock_out_longitude: location.longitude,
                        clock_out_location_id: validation.valid ? validation.location.id : null,
                        status: 'clocked_out'
                    })
                    .eq('id', currentEntry.id)
                    .select()
                    .single();

                if (error) throw error;

                currentEntry = null;
                isClockedIn = false;
                updateUIForClockedOut();
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-check-circle text-green-500 mr-2"></i>Successfully clocked out';
                
                await loadTodaySummary();

            } catch (error) {
                console.error('Clock out error:', error);
                alert('Error clocking out: ' + error.message);
                document.getElementById('locationStatus').innerHTML = '<i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Clock out failed';
            }
        }

        async function loadTodaySummary() {
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const { data, error } = await supabase
                    .from('time_entries')
                    .select('*, work_locations!clock_in_location_id(name)')
                    .eq('user_id', currentUser.id)
                    .gte('clock_in_time', today.toISOString())
                    .order('clock_in_time', { ascending: false });

                if (error) throw error;

                if (data && data.length > 0) {
                    const latestEntry = data[0];
                    
                    // Update clock in time
                    const clockInDate = new Date(latestEntry.clock_in_time);
                    document.getElementById('clockInTime').textContent = clockInDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    // Update clock out time
                    if (latestEntry.clock_out_time) {
                        const clockOutDate = new Date(latestEntry.clock_out_time);
                        document.getElementById('clockOutTime').textContent = clockOutDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    } else {
                        document.getElementById('clockOutTime').textContent = 'Active';
                    }
                    
                    // Update total hours
                    let totalHours = 0;
                    data.forEach(entry => {
                        if (entry.total_hours) {
                            totalHours += parseFloat(entry.total_hours);
                        }
                    });
                    document.getElementById('totalHours').textContent = totalHours.toFixed(2);
                    
                    // Update location
                    if (latestEntry.work_locations) {
                        document.getElementById('workLocation').innerHTML = `<i class="fas fa-building mr-2"></i>${latestEntry.work_locations.name}`;
                    }
                }
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }
    </script>
</body>
</html>
