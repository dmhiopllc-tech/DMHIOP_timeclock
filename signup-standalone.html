<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Time Clock (Standalone)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        label i {
            margin-right: 8px;
            color: #667eea;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #f56565;
        }

        .error-message {
            color: #f56565;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { 
            width: 33%; 
            background: #f56565; 
        }
        .strength-fill.medium { 
            width: 66%; 
            background: #ed8936; 
        }
        .strength-fill.strong { 
            width: 100%; 
            background: #48bb78; 
        }

        .strength-text {
            font-size: 12px;
            color: #718096;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="logo.svg" alt="Desert Mountain Healing IOP" onerror="this.style.display='none'">
            </div>
            <h1>Create Account</h1>
            <p class="subtitle">Time Clock System - Standalone Version</p>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Account Created! Redirecting to login...</span>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label>
                    <i class="fas fa-user"></i>Full Name
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="John Doe"
                    required
                >
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-envelope"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@company.com"
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="••••••••"
                    required
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Enter a password</div>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="••••••••"
                    required
                >
                <div class="error-message" id="confirmError">Passwords do not match</div>
            </div>

            <button type="submit" class="btn-primary" id="signupBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login-v3.html">Login here</a>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- ALL JavaScript INLINE - No external files -->
    <script>
        // Supabase Configuration (INLINE)
        const SUPABASE_URL = 'https://dgfzrkbgrzenukjelnjl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnZnpya2JncnplbnVramVsbmpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NjgwNjcsImV4cCI6MjA4NTA0NDA2N30.09RieWZ-iB23e94iA5BWaYR4KHFFC9FOSV1O8ZeUIz4';
        
        // Create Supabase client
        const mySupabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 4) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium password';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

            let hasError = false;

            // Validate name
            if (!fullName) {
                document.getElementById('nameError').style.display = 'block';
                document.getElementById('fullName').classList.add('error');
                hasError = true;
            }

            // Validate email
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').classList.add('error');
                hasError = true;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('error');
                hasError = true;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmError').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            // Disable button and show loading
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                console.log('Starting signup process...');
                
                // Create auth user
                const { data: authData, error: authError } = await mySupabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                console.log('Auth response:', authData, authError);

                if (authError) throw authError;

                // Create user profile
                const { error: profileError } = await mySupabaseClient
                    .from('users')
                    .insert([
                        {
                            id: authData.user.id,
                            email: email,
                            full_name: fullName,
                            employee_id: null,
                            role: 'employee',
                            hourly_rate: null,
                            is_active: true
                        }
                    ]);

                console.log('Profile insert error:', profileError);

                if (profileError) throw profileError;

                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';

                console.log('Success! Redirecting...');

                // Redirect to login
                setTimeout(() => {
                    window.location.href = 'login-v3.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                
                if (error.message.includes('already registered') || error.message.includes('already been registered')) {
                    document.getElementById('emailError').textContent = 'This email is already registered';
                    document.getElementById('emailError').style.display = 'block';
                    document.getElementById('email').classList.add('error');
                } else {
                    alert('Error creating account: ' + error.message);
                }

                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
    </script>
</body>
</html>
