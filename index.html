<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Time Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 150px;
            height: 150px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        label i {
            margin-right: 8px;
            color: #667eea;
            width: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-bar-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-bar-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-bar-fill.strong {
            width: 100%;
            background: #10b981;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .success-message.show {
            display: flex;
        }

        .success-message i {
            font-size: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-icon i {
                font-size: 35px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="https://www.genspark.ai/api/files/s/SFeYeXDX" alt="Desert Mountain Healing IOP">
            </div>
            <h1>Create Account</h1>
            <p class="subtitle">Time Clock System</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <div>
                <strong>Account Created!</strong><br>
                <span style="font-size: 13px;">Redirecting to login...</span>
            </div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">
                    <i class="fas fa-user"></i>Full Name
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="John Doe"
                    required
                    autocomplete="name"
                >
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="john.doe@dmhiop.com"
                    required
                    autocomplete="email"
                >
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>



            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                >
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBarFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i>Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                >
                <div class="error-message" id="confirmError">Passwords do not match</div>
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="divider">OR</div>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthBarFill = document.getElementById('strengthBarFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('show');
                return;
            }

            strengthIndicator.classList.add('show');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBarFill.className = 'strength-bar-fill';
            
            if (strength <= 2) {
                strengthBarFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength <= 3) {
                strengthBarFill.classList.add('medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthBarFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        });

        // Form submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const successMessage = document.getElementById('successMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            let hasError = false;

            if (!fullName) {
                document.getElementById('fullName').classList.add('error');
                document.getElementById('nameError').classList.add('show');
                hasError = true;
            }

            if (!email || !email.includes('@')) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            }

            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('error');
                document.getElementById('confirmError').classList.add('show');
                hasError = true;
            }

            if (hasError) return;

            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner"></span> Creating Account...';

            try {
                // 1. Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (authError) throw authError;

                // 2. Create user profile
                const { error: profileError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        full_name: fullName,
                        employee_id: null,
                        role: 'employee', // Default role
                        hourly_rate: null,
                        is_active: true
                    }]);

                if (profileError) throw profileError;

                // Success!
                successMessage.classList.add('show');
                signupForm.style.display = 'none';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Failed to create account. ';
                
                if (error.message.includes('already registered')) {
                    errorMessage = 'This email is already registered. Please login instead.';
                    document.getElementById('email').classList.add('error');
                    document.getElementById('emailError').textContent = errorMessage;
                    document.getElementById('emailError').classList.add('show');
                } else {
                    alert(errorMessage + error.message);
                }

                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        // Real-time validation
        document.getElementById('confirmPassword').addEventListener('input', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const confirmError = document.getElementById('confirmError');
            const confirmInput = document.getElementById('confirmPassword');

            if (confirmPassword && password !== confirmPassword) {
                confirmInput.classList.add('error');
                confirmError.classList.add('show');
            } else {
                confirmInput.classList.remove('error');
                confirmError.classList.remove('show');
            }
        });
    </script>
</body>
</html>
