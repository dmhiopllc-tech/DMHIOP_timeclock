<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Desert Mountain Healing Time Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-section img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        .logo-section p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-control.error {
            border-color: #ef4444;
        }
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .password-strength {
            margin-top: 8px;
            display: none;
        }
        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        .strength-text {
            font-size: 12px;
            font-weight: 500;
        }
        .strength-weak { background: #ef4444; }
        .strength-medium { background: #f59e0b; }
        .strength-strong { background: #10b981; }
        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .loading-spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 20px;
            }
            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="logo-section">
            <img src="logo.png" alt="Desert Mountain Healing IOP" onerror="this.style.display='none'">
            <h1>Create Account</h1>
            <p>Join the Desert Mountain Healing team</p>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> Account created! Redirecting...
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="error-message">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="error-message">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div id="passwordStrength" class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthBarFill" class="strength-bar-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text"></div>
                </div>
                <div class="error-message">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="error-message">Passwords do not match</div>
            </div>

            <button type="submit" class="btn-signup">
                <span id="btnText">Create Account</span>
                <div id="btnSpinner" class="loading-spinner"></div>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="login-standalone.html">Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="timeclock-config-v2.js"></script>
    <script>
        // Use a unique name to avoid conflicts with global supabase
        const signupClient = window.timeclockSupabase;

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBarFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                return;
            }

            strengthIndicator.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const percentage = (strength / 5) * 100;
            strengthBar.style.width = percentage + '%';

            if (strength <= 2) {
                strengthBar.className = 'strength-bar-fill strength-weak';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength <= 3) {
                strengthBar.className = 'strength-bar-fill strength-medium';
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthBar.className = 'strength-bar-fill strength-strong';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }

            // Show loading state
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('btnSpinner').style.display = 'block';
            document.querySelector('.btn-signup').disabled = true;

            try {
                console.log('üöÄ Starting signup process...');
                
                // Sign up with Supabase
                const { data: authData, error: authError } = await signupClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (authError) throw authError;
                console.log('‚úÖ Auth signup successful:', authData.user.id);

                // Create user profile
                const { error: profileError } = await signupClient
                    .from('users')
                    .insert({
                        id: authData.user.id,
                        email: email,
                        full_name: fullName,
                        role: 'employee',
                        is_active: true
                    });

                if (profileError) throw profileError;
                console.log('‚úÖ User profile created');

           // Initialize PTO balance
const { error: ptoError } = await signupClient
    .from('pto_balances')
    .insert({
        user_id: authData.user.id,
        pto_balance: 0,
        sick_balance: 0,
        pto_accrual_rate: 0,
        sick_accrual_rate: 0,
        pto_annual_cap: 40,
        sick_annual_cap: 40,
        current_year: new Date().getFullYear(),
        pto_used_this_year: 0,
        sick_used_this_year: 0,
        last_accrual_date: new Date().toISOString()
    });

if (ptoError) throw ptoError;
console.log('‚úÖ PTO balance initialized');



                if (ptoError) throw ptoError;
                console.log('‚úÖ PTO balance initialized');

                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';

                console.log('‚úÖ Signup complete! Redirecting to dashboard...');

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'employee-dashboard-clean-fix.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Signup error:', error);
                alert('Signup failed: ' + (error.message || 'Please try again'));
                
                // Reset button state
                document.getElementById('btnText').style.display = 'block';
                document.getElementById('btnSpinner').style.display = 'none';
                document.querySelector('.btn-signup').disabled = false;
            }
        });
    </script>
</body>
</html>
